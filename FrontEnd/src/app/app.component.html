    <div *ngIf="localStorage.getItem('role')==='ADMIN';">
      <a mat-raised-button routerLink="admin1">ADMIN</a>
      <a mat-button routerLink="product">Product</a>
      <a mat-button routerLink="report">Report</a>
      <button mat-raised-button (click)="addProductForm()">
        ADD PRODUCT
      </button>
      <button mat-raised-button (click)="addEditForm()">
        ADD ACCOUNT
      </button>

      <input type="file" class="file-input"
             (change)="onFileSelected($event)" #fileUpload>
      <button mat-mini-fab color="primary" class="upload-btn"
              (click)="fileUpload.click()">
        <mat-icon>attach_file</mat-icon>
      </button>
    </div>


    <div *ngIf="localStorage.getItem('username')==='no'; else logout">
      <a mat-button routerLink="login">Log In</a>
    </div>

    <button routerLink="wishlist">Wish List</button>


    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon [matBadge]="getItemCount(cart.items)" matBadgeColor="warn">shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <div class="p-3 divide-y divide-solid">
        <div class="pb-3 flex justify-between">
          <span class="mr-16">{{getItemCount(cart.items)}} </span>
          <a routerLink="cart"> View Cart</a>
        </div>
        <div *ngIf="cart.items.length" class="py-3">
          <div *ngFor="let item of cart.items" class="flex justify-between font-light mb-2">
            {{ item.name }} x {{item.quantity}}
            <span class="font-bold">{{item.price | currency}}</span>
          </div>
        </div>

        <div class="flex justify-between py-3 font-light">
          Total:
          <span class="font-bold">{{getTotal(cart.items)|currency}}</span>
        </div>
        <div class="pt-3 flex justify-between">
          <button (click)="onClearCart()" class="bg-rose-600 text-white rounded-full w-9 h-9">
            <mat-icon>remove_shopping_cart</mat-icon>
          </button>
          <button
            routerLink="cart"
            class="bg-green-600 text-white rounded-full w-9 h-9">
            <mat-icon>shopping_cart</mat-icon>
          </button>
        </div>
      </div>
    </mat-menu>

    <ng-template #logout>
      <div class="font-light">
      Currently logged in as
      <a mat-button>{{localStorage.getItem('username')}}</a>
      Role: {{localStorage.getItem('role')}}
      <a mat-button routerLink="logout">Log Out</a>
      </div>
    </ng-template>

  </mat-toolbar>
  <router-outlet></router-outlet>
</div>
