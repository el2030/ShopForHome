<mat-card class="max-w-7xl mx-auto" *ngIf="cart.items.length">
  <table mat-table [dataSource]="datasource" class="mat-elevation-z8 w-full">
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let element">
        <img src="{{element.product}}" alt = "product" class="w-[100px] my-5"/>

      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button mat-raised-button routerLink="/home">Continue shopping</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{element.name}}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">
        {{element.price | currency}}
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <div>
          <input matInput placeholder="Coupon Code" [(ngModel)]="couponCode">
          <button mat-raised-button (click)="applyCoupon()">Apply Coupon</button>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="onRemoveQuantity(element)" mat-button>
          <mat-icon>remove</mat-icon>
        </button>
        {{element.quantity}}
        <button (click)="onAddQuantity(element)" mat-button>
          <mat-icon>add</mat-icon>
        </button>
        <mat-form-field>
          <input matInput type="number" [(ngModel)]="quantity" placeholder="Quantity">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="onSetQuantity(element)">
          <mat-icon>update</mat-icon>
          Update
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">
        {{element.quantity * element.price | currency}}
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <span class="front-bold py-5 block">
          {{getTotal(cart.items) * discount | currency}}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <button (click)="onClearCart()" mat-raised-button color="warn" class="float-right">
          Clear All
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="onRemoveFromCart(element)" mat-mini-fab color="warn" class="float-right">
          <mat-icon>close</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button mat-raised-button color="primary" class="float-right" (click)="onCheckOut(cart.items)">Proceed to checkout</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-header-row *matRowDef="let row; columns: displayColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayColumns"></tr>
  </table>
</mat-card>
<mat-card *ngIf="!cart.items.length">
  <p>
    Your cart is empty.
    <button mat-raised-button routerLink="/home">Start Shopping</button>
  </p>
</mat-card>
